name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Especifique a vers√£o do Node.js

      - name: Install dependencies
        run: npm install

      - name: Start the application
        run: npm start &
        env:
          CI: true

      - name: Wait for the application to be ready
        run: npx wait-on https://devstore-api-g7an.vercel.app

      - name: Run Cypress tests
        run: npm run cypress:run
        env:
          CI: true
